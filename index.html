<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>
<body>

<div class="container">
 <div class="row">
   <div class="col-md-6">
     <ul class="nav nav-tabs">
       <li class="nav-item">
         <a class="nav-link active" data-toggle="tab" href="#today">Today</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" data-toggle="tab" href="#week">Week</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" data-toggle="tab" href="#month">Month</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" data-toggle="tab" href="#threemonth">3 Month</a>
       </li>

     </ul>
     <div id="myTabContent" class="tab-content col-md-12">
       <div class="tab-pane fade show active" id="today">
         <div id="piechartToday" style="width: 400px; height: 300px;"></div>
       </div>
       <div class="tab-pane fade" id="week">
         <div id="piechartWeek" style="width: 400px; height: 300px;"></div>
       </div>
       <div class="tab-pane fade" id="month">
         <div id="piechartMonth" style="width: 400px; height: 300px;"></div>
       </div>
       <div class="tab-pane fade" id="threemonth">
         <div id="piechartThreeMonth" style="width: 400px; height: 300px;"></div>
       </div>
       <div class="tab-pane fade" id="settings">
         <h2>Settings tab</h2>
       </div>
     </div>
   </div>
 </div>
</div>
<script src="https://bootswatch.com/_vendor/jquery/dist/jquery.min.js"></script>
<script src="https://bootswatch.com/_vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="custom.js"></script>
</body>
</html>
